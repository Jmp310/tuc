# Clash 配置文件
# 端口配置
port: 7890
socks-port: 7891
mixed-port: 7892

# 允许局域网连接
allow-lan: true
bind-address: '*'

# 运行模式: rule / global / direct
mode: rule

# 日志级别: info / warning / error / debug / silent
log-level: info

# 外部控制器
external-controller: 127.0.0.1:9090

# DNS 配置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 8.8.8.8
    - 1.1.1.1
  fallback:
    - 8.8.8.8
    - 1.1.1.1
    - 208.67.222.222
    - 208.67.220.220

# 代理节点
